<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HD Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>HD Image Gallery</h1>
    <div class="filter-btns">
      <button onclick="filterImages('all')">All</button>
      <button onclick="filterImages('nature')">Nature</button>
      <button onclick="filterImages('cars')">Cars</button>
      <button onclick="filterImages('city')">City</button>
      <button onclick="filterImages('mountains')">Mountains</button>
    </div>
  </header>

  <main>
    <div class="gallery">
      <!-- Nature -->
      <div class="gallery-item" data-category="nature">
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1200&q=80" alt="Nature">
      </div>
      <div class="gallery-item" data-category="nature">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80" alt="Nature">
      </div>

      <!-- Cars -->
      <div class="gallery-item" data-category="cars">
        <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=1200&q=80" alt="Car">
      </div>
      <div class="gallery-item" data-category="cars">
        <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?auto=format&fit=crop&w=1200&q=80" alt="Car">
      </div>

      <!-- City -->
      <div class="gallery-item" data-category="city">
        <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&w=1200&q=80" alt="City">
      </div>
      <div class="gallery-item" data-category="city">
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=1200&q=80" alt="City">
      </div>

      <!-- Mountains -->
      <div class="gallery-item" data-category="mountains">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80" alt="Mountains">
      </div>
      <div class="gallery-item" data-category="mountains">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=1200&q=80" alt="Mountains">
      </div>
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
